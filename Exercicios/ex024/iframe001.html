<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon3.ico" type="image/x-icon">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- Tamanho padrão do iframe 300x150 -->
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com/" frameborder="0" scolling="yes"> <a href="https://www.cursoemvideo.com/" target="_blank">Cursoemvideo</a></iframe>para aprender a programar.</p>

   <p>O repositorio do Guanabara no <iframe src="https://gustavoguanabara.github.io" frameborder="0"> <a href="https://gustavoguanabara.github.io">Github</a></iframe>é bem legal!</p>
</body>
</html>
