<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container{
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
        }

        div.item{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
        }

        div#A{
            /*flex-shrink: 1;
            flex-grow: 0;
            flex-basis: 200px;*/
            flex: 0 1 200px;
        }

        div#B{
           /* flex-shrink: 0;
            flex-grow: 2;
            flex-basis: 200px;*/
            flex: 2 0 150px;
        }

        div#C{
            /*flex-grow: 1;
            flex-shrink: 2;
            flex-basis: 200px;*/
            flex: 1 2 auto;
        }

        /*Flex = flex-grow + flex-shrink + flex-basis (NESSA ORDEM)*/
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="A">A</div>
        <div class="item" id="B">B</div>
        <div class="item" id="C">C</div>
    </div>
</body>
</html>
