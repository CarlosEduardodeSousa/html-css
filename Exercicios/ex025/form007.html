<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon3.ico" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formlário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iestado">

                <optgroup label="Região Sudeste">
                    <option value="SP" selected>São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>


                <optgroup label="Região Sul">
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="PR">Paraná</option>
                </optgroup>

            </select>
        </p>

        <p><label for="iprof">Profissão</label><input type="text" name="prof" id="iprof" list="lstprof"></p>
        <datalist id="lstprof">
            <option value="ADM">Administrador</option>
            <option value="DEV">Desenvolvedor</option>
            <option value="PROF">Professor</option>
            <option value="CONT">Contabilista</option>
        </datalist>

        <p>
            <label for="imsg">Mensagem:</label><br>
        
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua Mensagem..."></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
