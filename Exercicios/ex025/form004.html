<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon3.ico" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de fórmulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
                    <p><label for="inome">Nome:</label><input type="text" name="Nome" id="inome" minlength="5" maxlength="20"></p>
            
                    <p><label for="iemail">Email:</label> <input type="email" name="email" id="iemail" required autocomplete="email"></p>
            
            
                    <p><label for="itel">Telefone:</label><input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^(\d{2}/)[0-9]{4, 5}-[0-9]{4}$" placeholder="(xx)xxxxx-xxxx"></p>
        </fieldset>

        <!-- Estudar sobre RegEx-->

        <p><input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
